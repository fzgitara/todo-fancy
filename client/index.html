        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

        </form>
    </nav>
    <div class="jumbotron jumbotron-fluid" style="padding: 110px 32px 56px 32px">

                <p class="lead col-10">To-Do List</p>
                <button type="button" class="btn btn-light col-2 float-right"><i class="fas fa-plus"></i> task</button>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">No</th>

                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Place</th>

                </thead>

                    <tr>

                        <td>Coding</td>
                        <td>21/03/2018</td>
                        <td>09.00</td>
                        <td>Hacktiv8</td>
                        <td>
                            <a role="button" href="#"><i class="fas fa-check-circle" style="color:grey"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row py-auto">2</th>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="date" data-date-format="dd-mm-yyyy" class="form-control"></td>
                        <td><input type="time" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td>
                            <a role="button" href="#"><i class="fas fa-plus" style="color:black"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
